<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>My Todos</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <p class="logo">my todos</p>
      </nav>
      <main>
        <section class="todo-entry">
          <header>
            <h1>new item entry</h1>
          </header>
          <form class="todo-entry__form" id="todo-entry-form">
            <label for="todo-input"><span>enter</span> a todo</label>
            <input
              type="text"
              id="todo-input"
              class="todo-entry__input"
              maxlength="60"
              autocomplete="off"
              placeholder="Add your todo item"
            />
            <button
              id="add-todo"
              class="btn todo-entry__btn"
              title="Add a new todo item"
              aria-label="Add a new todo item to list"
            >
              submit todo
            </button>
          </form>
        </section>
        <section class="todo-list">
          <header>
            <h1>todo list</h1>
            <button
              class="btn todo-list__btn-clear"
              title="Delete all todo items from list"
              aria-label="Remove all items from the list"
            >
              clear all
            </button>
          </header>
          <hr />
          <ul id="todos" class="off-screen">
            <!-- todo list goes here... -->
          </ul>
        </section>
      </main>
      <footer>
        <p>2023 | Just a simple demo Todos app. No rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
