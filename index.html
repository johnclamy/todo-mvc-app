<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>My Todos</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <nav class="navbar">
          <p class="logo">my todos</p>
        </nav>
        <main>
          <section class="todo-entry">
            <header>
              <h1 class="todo-entry__title">new item entry</h1>
            </header>
            <form class="todo-entry__form" id="todo-entry-form">
              <div class="todo-entry__input-group">
                <label for="todo-input"
                  ><span class="todo-entry__sublbl">enter</span> a todo</label
                >
                <input
                  type="text"
                  id="todo-input"
                  class="todo-entry__input"
                  maxlength="60"
                  autocomplete="off"
                  placeholder="Add your todo item"
                />
              </div>
              <button
                id="add-todo"
                type="button"
                class="btn todo-entry__btn"
                title="Add a new todo item"
                aria-label="Add a new todo item to list"
              >
                submit todo
              </button>
            </form>
          </section>
          <section class="todo-list">
            <header class="todo-list__header">
              <h1 class="todo-list__title">todo list</h1>
              <button
                type="button"
                class="btn todo-list__btn-clear"
                title="Delete all todo items from list"
                aria-label="Remove all items from the list"
              >
                clear all
              </button>
            </header>
            <hr />
            <ul id="todos" class="off-screen" class="todo-list-items">
              <!-- todo list goes here... -->
            </ul>
          </section>
        </main>
      </div>
      <!-- end of wrapper -->
      <footer class="app-footer">
        <p class="app-footer__txt">
          2023 | Just a simple demo Todos app. No rights reserved. üòÅ
        </p>
      </footer>
    </div>
    <!-- end of container -->
  </body>
</html>
